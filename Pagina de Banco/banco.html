<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Bootstrap</title>
    <!-- Incluir los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="container-fluid">
            <!-- Primera fila con título "Cuenta Crédito" y cuadro de texto -->
            <div class="row">
                <div class="col-md-12">Cuenta Crédito</div>
                <select class="form-select" id="selectCuentaCredito" aria-label="Default select">
                    <option selected></option>
                    <option value="opcion1">Opcion 1</option>
                    <option value="opcion2">Opcion 2</option>
                    <option value="opcion3">Opcion 3</option>
                </select>    
            </div>
            <!-- Segunda fila con 3 columnas -->
            <div class="row">
                <div class="col-md-4">
                    Numero de cuenta
                    <br>
                    <input type="text" id="numeroCuenta" class="bottom-border">
                </div>
                <div class="col-md-2">
                    Guardar
                    <br>
                    <label class="chekbox-container">
                        <input class="form-check-input"id="guardar" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </label> 
                </div>
                <div class="col-md-6">
                    Alias
                    <br>
                    <input type="text"  id="alias" class="bottom-border">
                </div>
            </div>
            <!-- Tercera fila con 2 columnas -->
            <div class="row">
                <div class="col-md-6">
                    Banco
                    <br>
                    <select class="form-select" id="selectBanco" aria-label="Default select">
                        <option selected>Seleccionar</option>
                        <option value="bancoAtlas">ATLAS</option>
                        <option value="bancoItau">ITAU</option>
                        <option value="bancoGnb">GNB</option>
                        <option value="bancoSudameris">SUDAMERIS</option>
                        <option value="uenoBank">UENO</option>
                    </select>
                </div>
                <div class="col-md-6">
                    Denominación
                    <br>
                    <input type="text"  id="denominacion" class="bottom-border">
                </div>
            </div>
            <!-- Cuarta fila con 2 columnas -->
            <div class="row">
                <div class="col-md-6">
                    Tipo de Documento
                    <br>
                    <select class="form-select" id="seleTipoDeDocumento" aria-label="Default select">
                        <option selected>Seleccionar</option>
                        <option value="registroUnicoDelContribuyente">Registro Único del Contribuyente</option>
                        <option value="cedulaDeIdentidad">Cédula de Identidad</option>
                        <option value="personasNoResidentes">Personas no Residentes</option>
                        <option value="personasResidentes">Personas Residentes</option>
                    </select>
                </div>
                <div class="col-md-6">
                    Número de Documento
                    <br>
                    <input type="text"  id="numeroDeDocumento" class="bottom-border" onkeypress="return validarNumero(event)">
                </div>
            </div>
            <!-- Quinta fila con 1 columna -->
            <div class="row">
                <div class="col-md-12">
                    Domicilio
                    <br>
                    <input type="text"  id="domiciolio" class="bottom-border">
                </div>
            </div>
            <!-- Sexta fila con 1 columna -->
            <div class="row">
                <div class="col-md-12">
                    Localidad
                    <br>
                    <input type="text"  id="localidad" class="bottom-border">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button onclick="verificarDatos()" class="btn btn-primary">INGRESAR</button>
                </div>
            </div>
        </div>
    </div>    
    <!-- Incluir los archivos JavaScript de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function verificarDatos() {
            // Verificar si todos los campos están completos
            var camposCompletos = true;
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value === "" && inputs[i].id !== "guardar") {
                    camposCompletos = false;
                    break;
                }
            }

            // Verificar el campo "Número de Documento" si se seleccionó la opción "registroUnicoDelContribuyente"
            var tipoDocumento = document.getElementById("seleTipoDeDocumento").value;
            var numeroDocumento = document.getElementById("numeroDeDocumento").value;
            var formatoCorrecto = true;
            if (tipoDocumento === "registroUnicoDelContribuyente") {
                var regex = /^\d+-\d$/; // Expresión regular para validar el formato XXXX-X
                formatoCorrecto = regex.test(numeroDocumento);
            }

            // Mostrar mensaje según verificación
            if (camposCompletos && formatoCorrecto) {
                alert("Datos Correctos");
            } else {
                alert("Datos Incorrectos");
            }
        }
    </script>

</body>
</html>
